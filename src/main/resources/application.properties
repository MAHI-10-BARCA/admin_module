# Server Configuration
server.port=8080
spring.application.name=ride-sharing

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ridesharing_db
spring.datasource.username=postgres
spring.datasource.password=ashok123

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.example.ridesharing=DEBUG